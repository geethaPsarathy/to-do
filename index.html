<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dist/main.css"/>
    <script async src="scripts/main.js"></script>
</head>
<body>
    <header>
        <div>
            <h2>TO-DO LIST APP</h2>
        </div>
    </header>

    <main>
        <div>
            <section class="firstSection">
                <h2>My-List</h2>
                <div class="buttons">
                    <!-- add an item  -->
                    <input type="button" class="connect" onclick="addAnItemToList(this)" value="Add to Item" title="Add an item">
                </div>
                <div class="list" id="container"></div>
            </section>
          
        </div>

      

        <dialog>
          
                <div class="addItem"> 
                    <span>
                        <label for="title">Title</label>
                        <input type="text" id="title" placeholder="Enter Todo Name"
                            name="title" required>
                    </span>
        
                    <span>
                        <label for="desc">Description</label>
                        <input type="text" id="desc" placeholder="Enter Description"
                            name="desc" required >
                    </span>
        
                    <span>
                        <label for="due_date">Due Date</label>
                        <input type="date" id="due_date" placeholder="Enter due date"
                            name="due_date" required >
                    </span>
        
                    <span>
                        <label for="due_date">Due time</label>
                        <input type="time" id="due_time" placeholder="Enter due time"
                            name="due_time" required >
                    </span>
        
                    <div><button id="saveButton" class="connect" onclick="saveValuesToJSON()">Save</button></div>
                    
    
                </div>
        
            
           
        </dialog>

    
          <div class="notificationIcon" id="dialogContent">Marked as completed</div>
      
    
        
       
    </dialog>

    </main>
</body> 
</html>
